<html>
    <head>
        <link rel="stylesheet" type="text/css" href="signup.css">
    
    </head>
        <body>
            <center>
            
        <div class="borderalign"> 
            
            <div>
                <h2 class="display">Sign up</h2>
            
                <a href="https://www.google.com/nonprofits/account/signup/us" class="display">sign up with your google account</a>
            </div>
            
            
        <hr>
            <div>
                <div>
                <span class="swidth">First name</span>
                <input class="twidth" type="text" name="FN"><br><br>
                </div>
                <div>
                <span class="swidth">Last name</span>
                <input class="twidth" type="text" name="LN"><br><br>
                </div>
                <div>
                <span class="swidth">Username<font color="red">*</font></span>
                <input class="twidth" type="username" name="UN"><br><br>
                </div>
                <div>
                <span class="swidth">Password<font color="red">*</font></span>
                <input class="twidth" type="password" name="password"><br><br>
                </div>
                <div>
                <span class="swidth">Email<font color="red">*</font></span>
                <input class="twidth" type="email" name="email"><br><br>
                </div>
                <div>
                <span class="swidth">Plan</span>
                <select class="twidth" name="Plan">
                    <option value="monthly">monthly paln</option>
                    <option value="6months">6 months paln</option>
                    <option value="12months">1year paln</option>
                </select><br><br>
                </div>
                    
            </div>
            <div>
                <button class="bsize"><font color="white">sign up</font></button>
            </div>
        </div>
                
            
            </center>
        </body>
</html>
